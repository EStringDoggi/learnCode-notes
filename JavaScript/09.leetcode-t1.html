<script>
var twoSum = function(nums, target) {
    var result = []
    var i = 0,j = 1
    console.log(nums.length);
    
    if(typeof target == 'number'||typeof target == 'string'){
        var target = parseInt(target)    
    }else{
        return '目标值不是数字'
    }
    if(nums.length > 2){
        for(i;i<nums.length;i++){
            for(j;j<nums.length;j++){
                if(nums[i]+nums[j] == target){
                    result.push(i)                    
                    result.push(j)
                    return result
                }
            }
        }
        return '无结果'
    }else{
        if(nums.length < 2){
            return '数组长度小于2！'
        }
        else{
            if(nums[i]+nums[j] == target){
                    result.push(i)
                    result.push(j)
                    return result
            }
            else{
                return '无结果'
            }
        }
    }
};
var arr = [3,4,7]
console.log(twoSum(arr,6))
</script>
