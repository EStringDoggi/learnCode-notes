<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div {
            background-color: #cca;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="div"></div>
</body>

</html>
<script>
    // 隔一秒钟触发，如果连续点击的间隔在一秒内则不触发，只有最后一下才触发
    window.onload = function () {

        function debounce(fn, wait) {
            var timeout = null;//settimeout()的返回值是个唯一的数字 1、2、3、4、...
            return function () {
                if (timeout !== null) {
                    console.log("clear!");
                    clearTimeout(timeout);
                    console.log(timeout);
                }
                timeout = setTimeout(fn, wait);
            }
        }
        // 处理函数
        function handle() {
            console.log(Math.random());
        }

        var div = document.querySelector('.div')
        div.addEventListener('click', debounce(handle, 1000));

    }
</script>
