<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" name="" value="发送请求报文">
    </body>
</html>
<script type="text/javascript">
    document.querySelector('input').onclick = function(){
        //创建 对象 异步对象
        var xhr = new XMLHttpRequest();
        //请求行
        xhr.open('get','');
        //请求头 setRequestHeader
        xhr.setRequestHeader('aaa','bbbbbb');
        //请求主体+发送
        xhr.send(null);
    }
</script>
