<script>
    function* myfunc(){
        console.log('start');
        yield 'step1'
        console.log('pause 1');
        yield 'step2'
        console.log('pause 2');
        let result = yield 'step3'
        console.log('pause 3');
        console.log(result);
        
    }

    let func = myfunc();
     console.log(func);
     func.next()//start
     console.log(func.next());//step 1
