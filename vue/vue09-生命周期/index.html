<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <script src="../../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <div>
            <button @click="update">更新</button>
            <button @click="destroy">销毁</button>
        </div>
    </div>
</body>
</html>
<script>
    window.onload = function () { 
        let vm = new Vue({
            el:'#app',
            data:{
                msg:"hello"
            },
            methods: {
                update(){
                    vm.msg='更新'
                },
                destroy(){
                    vm.$destroy();//销毁实例
                }
            },
            // 以下函数又被称为“钩子函数”
            beforeCreate() {
                alert('组件实例刚刚创建，还未进行数据观测和事件配置');
            },
            created() {//常用   创建完毕后对数据做操作等
                alert('实例已经创建完成，并且已经进行数据观测和事件配置');
            },
            beforeMount() {
                alert('模板编译之前，还没挂载');
            },
            mounted() {
                alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上数据的显示');
            },
            beforeUpdate() {
                alert('组件更新之前');
            },
            updated() {
                alert('组件更新之后');
            },
            beforeDestroy() {
                alert('组件销毁之前');
            },
            destroyed() {
                alert('组件销毁之后');
            }
        })
     }
</script>
